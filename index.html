<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <img
        src="./images/bg-pattern-top.svg"
        alt="background pattern top"
        class="pattern pattern-top"
      />
      <section class="card">
        <div class="card__pattern-top">
          <img src="./images/bg-pattern-card.svg" alt="card pattern" />
        </div>
        <div class="card__image mg-bot-big">
          <img src="./images/image-victor.jpg" alt="Victor" />
        </div>
        <div class="card__details mg-bot-med">
          <h3 class="card__details-name mg-bot-sm">
            Victor Crest <span class="card__details-age">26</span>
          </h3>
          <p class="card__details-location">London</p>
        </div>

        <hr class="card__line mg-bot-med" />

        <div class="card__stats">
          <div class="card__stats-text">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card__stats-text">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card__stats-text">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </section>
      <img
        src="./images/bg-pattern-top.svg"
        alt="background pattern bottom"
        class="pattern pattern-bottom"
      />
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ping-n/fm-profile-card" noopener>Justin Nge</a
      >.
    </div>
  </body>
</html>
